<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GlobeScope - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#" id="logoLink">
        <img src="assets/NewsLogo.png" alt="GlobeScope Logo" height="40" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link category-link active" href="#" data-category="general">Headlines</a>
          </li>
          <li class="nav-item"><a class="nav-link category-link" href="#" data-category="business">Business</a></li>
          <li class="nav-item"><a class="nav-link category-link" href="#" data-category="sports">Sports</a></li>
          <li class="nav-item"><a class="nav-link category-link" href="#" data-category="technology">Technology</a></li>
          <li class="nav-item"><a class="nav-link category-link" href="#"
              data-category="entertainment">Entertainment</a></li>
          <li class="nav-item"><a class="nav-link category-link" href="#" data-category="health">Health</a></li>
          <li class="nav-item"><a class="nav-link category-link" href="#" data-category="science">Science</a></li>
        </ul>

        <div class="d-flex flex-column flex-lg-row align-items-center gap-2 mt-2 mt-lg-0">
          <!-- Search -->
          <div class="input-group">
            <input class="form-control" type="text" id="queryInput" placeholder="Search news">
            <button class="btn btn-warning" type="button" id="searchBtn"><i class="bi bi-search"></i></button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 position-relative">
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="position-absolute top-50 start-50 translate-middle d-none">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">

        <!-- News and Featured Area -->
        <div class="col-md-12">

          <!-- Articles -->
          <div class="row" id="newsContainer"></div>

          <!-- Pagination -->
          <nav aria-label="News pagination">
            <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer with custom logo generated using GPT-4o -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <img src="assets/NewsLogo.png" alt="GlobeScope Logo" height="50" class="mb-2">
      <p class="mb-0">&copy; 2025 GlobeScope. All rights reserved.</p>
    </div>
  </footer>

  <!-- API Key Modal -->
  <div class="modal fade" id="apiKeyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header">
          <h5 class="modal-title">Enter Your NewsAPI Key</h5>
        </div>
        <div class="modal-body bg-light">
          <input type="text" id="apiKeyInputModal" class="form-control mb-2" placeholder="Paste your NewsAPI key here">
          <small class="text-muted">Get your key from <a href="https://newsapi.org/"
              target="_blank">newsapi.org</a></small>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" id="saveApiKeyBtn" class="btn btn-warning w-100">Start Exploring</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
